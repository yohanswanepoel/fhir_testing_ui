<form hx-post="/api/transforms"  hx-encoding='multipart/form-data' hx-target="#body_content" hx-swap="innerHTML" >
    <div id="formMessage"></div>
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Message Type</label>
            <select id="message_type_select" name="message_type_id" required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    hx-get="/get_message_types_options"
                    hx-trigger="load"
                    hx-target="#message_type_select"
                    hx-swap="innerHTML">
                
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Transform Content</label>
            <textarea name="content" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm font-mono"
                    rows="4"></textarea>
        </div>
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Query
        </button>
    </div>
</form>
