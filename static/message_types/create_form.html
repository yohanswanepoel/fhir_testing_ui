<!-- Type Creator -->
<div id="type-creator">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">Create Message Type</h3>
            <button onclick="closeModal()" 
                    class="text-gray-500 hover:text-gray-700 p-2">
                âœ•
            </button>
        </div>
        <form hx-post="/api/message_types" hx-target="#formMessageType" hx-swap="innerHTML" >
            <div id="formMessageType"></div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">URI</label>
                    <input type="text" name="endpoint" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <button type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Create Message Type
                </button>
            </div>
        </form>
    </div>
</div>
