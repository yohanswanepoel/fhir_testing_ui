<!-- Messages Table -->
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold mb-4">Test Messages</h2>
    
    <button hx-get="/static/messages/create_form.html"
                hx-target="#edit-modal-content"
                hx-swap="innerHTML"
                hx-target="body" hx-swap="beforeend"
                onclick="showModal()"
                class="rounded bg-blue-500 px-4 py-2 text-white">
            Create
    </button>

    <div class="overflow-x-auto">
        <!-- Loading spinner -->
        <span id="spinner" 
        class="htmx-indicator">
        <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        </span>
        <table id="messages-table" class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-message-modalleft text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody hx-get="/get_test_messages" 
                   hx-trigger="load">
                <!-- Content will be loaded by HTMX -->
            </tbody>
        </table>
    </div>
</div>
