<!-- templates/_send_result.html -->
<div class="fixed bottom-4 right-4 max-w-md bg-white rounded-lg shadow-lg p-4 border-l-4 {{ 'border-green-500' if status == 'success' else 'border-red-500' }}"
     x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => show = false, 5000)">
    <div class="flex items-start">
        <div class="flex-shrink-0">
            {% if status == 'success' %}
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            {% else %}
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            {% endif %}
        </div>
        <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium text-gray-900">{{ message }}</p>
            {% if results %}
            <div class="mt-1 text-sm text-gray-500">
                {% for result in results %}
                <div>
                    <strong>{{ result.endpoint }}:</strong> 
                    {% if result.status == 'error' %}
                        Error: {{ result.error }}
                    {% else %}
                        Status: {{ result.status }}
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="ml-4 flex-shrink-0 flex">
            <button @click="show = false"
                    class="inline-flex text-gray-400 hover:text-gray-500">
                <span class="sr-only">Close</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
</div>
