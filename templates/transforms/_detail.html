
<div class="space-y-4">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Transform Details</h3>
        <button onclick="closeModal()" 
                class="text-gray-500 hover:text-gray-700 p-2">
            âœ•
        </button>
    </div>
    <div>
        <h4 class="font-medium text-gray-700">Message Type</h4>
        <p class="mt-1">{{ transform.message_type.name }}</p>
    </div>
    <div>
        <h4 class="font-medium text-gray-700">Name</h4>
        <p class="mt-1">{{ transform.name }}</p>
    </div>
    <div>
        <h4 class="font-medium text-gray-700">Description</h4>
        <textarea rows=20 style="width:100%; height:100%;">
            {{ transform.transform_content or 'No description provided' }}
        </textarea>
        <p class="mt-1"></p>
    </div>
    <div>
        <h4 class="font-medium text-gray-700">Created At</h4>
        <p class="mt-1">{{ transform.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>
</div>
