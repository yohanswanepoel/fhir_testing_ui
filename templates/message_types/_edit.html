<!-- templates/_edit_message_type_form.html -->
<div class="space-y-4">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Edit Message Type</h3>
        <button onclick="closeModal()" 
                class="text-gray-500 hover:text-gray-700 p-2">
            âœ•
        </button>
    </div>
    <div id="formUpdateMessageType"></div>
    <form hx-put="/api/message_types/{{ type.id }}"
          class="space-y-4" hx-target="#formUpdateMessageType" hx-swap="innerHTML">
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" 
                   name="name" 
                   value="{{ type.name }}"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ type.description }}</textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">URI</label>
            <input type="text" 
                   name="endpoint" 
                   value="{{ type.endpoint }}"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="flex justify-end space-x-3">
            <button type="button"
                    onclick="closeModal()"
                    class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">
                Cancel
            </button>
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                Save Changes
            </button>
        </div>
    </form>
</div>
