{% for type in message_types %}
<tr class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap">{{ type.name }}</td>
    <td class="px-6 py-4">{{ type.description }}</td>
    <td class="px-6 py-4"> {{ type.endpoint }}</td>
    <td class="px-6 py-4 whitespace-nowrap">
        <button hx-get="/api/message_types/{{ type.id }}/edit"
                hx-target="#edit-modal-content"
                onclick="showModal()"
                class="text-blue-600 hover:text-blue-900">
            Edit
        </button>
        |
        <button hx-delete="/api/message_types/{{ type.id }}"
                hx-confirm="Are you sure you want to delete this message type?"
                hx-target="closest tr"
                class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
{% endfor %}
